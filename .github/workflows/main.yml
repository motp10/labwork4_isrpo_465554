
name: Python Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Вы можете указать нужную версию Python

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Убедитесь, что у вас есть requirements.txt с необходимыми библиотеками

    - name: Run tests
      run: |
        python -m unittest discover -s tests  # Предполагается, что ваши тесты находятся в директории "tests"
